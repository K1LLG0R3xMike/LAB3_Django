{% extends 'index.html' %}

{% load widget_tweaks %}

{% block content %}


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre" class="txt_negrita">Nombre</label>
            {{ form.nombre|add_class:"form-control" }} 
        </div>
        <div class="form-group">
            <label for="Especialidad" class="txt_negrita">Especialidad</label>
            {{ form.especialidad|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="edad" class="txt_negrita">Edad</label>
            {{ form.edad|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary">Aceptar</button>
        <a href="../../" class="btn btn-primary">Volver</a>
    </form> 
{% endblock %}
