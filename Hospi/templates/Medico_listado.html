{% extends 'index.html' %}

{% block content %}

    <h2>LISTADO DE MEDICOS</h2>
    <a href="{% url 'Medico_crear' %}">Crear Nuevo Medico</a>
    <ul>
        {% for Medico in object_list %}
            <li>
                Medico {{ medico.nombre }} - {{ medico.especialidad }} - {{ medico.edad }}
                <a href="{% url 'Medico_actualizar' Medico.id%}">Editar</a>
                <a href="{% url 'Medico_eliminar' Medico.id%}">Borrar</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
