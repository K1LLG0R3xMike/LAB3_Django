{% extends 'index.html' %}

{% block content %}
    <div class="text-center"> <!-- Agrega una clase para centrar el contenido -->
        <h2>LISTADO DE MEDICOS</h2>
        <a href="{% url 'Medico_crear' %}">Crear Nuevo Medico</a>
        <ul class="list-unstyled text-center"> <!-- Aplica estilos para centrar la lista -->
            {% for Medico in object_list %}
                <li class="mb-2"> <!-- Aplica estilos para centrar los elementos de la lista -->
                    Medico {{ medico.nombre }} - {{ medico.especialidad }} - {{ medico.edad }}
                    <a href="{% url 'Medico_actualizar' Medico.id%}">Editar</a>
                    <a href="{% url 'Medico_eliminar' Medico.id%}">Borrar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
