{% extends 'index.html' %}

{% load widget_tweaks %}

{% block content %}


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="medicamento" class="txt_negrita">Medicamento</label>
            {{ form.medicamento|add_class:"form-control" }} 
        </div>
        <div class="form-group">
            <label for="unidades" class="txt_negrita">Unidades</label>
            {{ form.unidades|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="miligramos" class="txt_negrita">Miligramos</label>
            {{ form.miligramos|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary">Aceptar</button>
        <a href="../" class="btn btn-primary">Volver</a>
    </form>
{% endblock %}
